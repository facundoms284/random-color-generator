<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main {
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: black;
        }
        .container {
            flex-direction: column-reverse;
            gap: 1rem;
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .button-set {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            width: 50px;
            height: 50px;
            border-radius: 20%;
            img {
                width: 50px;
                height: 50px;
            }
        }
        .button-delete {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20%;
            width: 50px;
            height: 50px;
            font-size: 32px;
            img {
                width: 40px;
                height: 40px;
            }
        }
        .container:last-child .button-container {
            left: calc(100% - 150px);
        }
        .button-container {
            position: absolute;
            left: calc(100% - 75px);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            .button-add {
                display: none;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 42px;
            }
        }
        .button-container:hover .button-add {
            display: block;
        }
    </style>
</head>

<body>
    <main id="main">

    </main>
    <script src="./helpers.js"></script>
    <script src="./main.js"></script>
</body>

</html>
